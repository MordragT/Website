{% extends "blog.html" %}
{% import "macros.html" as macros %}

{% block title %}
Categories
{% endblock %}

{% block overview %}
{% set section = get_section(path="blog/_index.md") %}
<div class="columns">
  {% for page in section.pages %}
  <div class="column is-one-third">
    {{ macros::post_preview(page=page) }}
  </div>
  {% endfor %}
</div>
{% endblock %}
