<div class="card bg-secondary">
    <img src="{{ page.extra.cover }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ page.title }}</h5>
        <p class="card-text">{{ page.extra.excerpt  }}</p>
        <a href="{{ page.permalink | safe }}" class="btn btn-dark">Read more</a>
    </div>
    <div class="card-footer">
        {{ page.date | date(format="%B %d, %Y", timezone="Europe/Berlin") }}
    </div>
</div>
