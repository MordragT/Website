{% extends "base.html" %}

{% block content %}
<h1 class="title is-1 has-text-centered">Contact</h1>
<br><br>

<form accept-charset="utf-8" action="https://formsubmit.co/el/bifena" method="post">
    <div class="field">
        <label for="full-name" class="label">Full Name</label>
        <div class="control">
            <input type="text" class="input" name="name" id="full-name" placeholder="First and Last" required>
        </div>
    </div>

    <div class="field">
        <label for="email-address" class="label">Email Address</label>
        <div class="control">
            <input type="email" class="input" name="email" id="email-address" placeholder="email@domain.tld" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Message</label>
        <div class="control">
            <textarea class="textarea" name="message" placeholder="Dont hesitate to write a long message."></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input class="button is-primary" type="submit"></input>
        </div>
    </div>
</form>
{% endblock %}
